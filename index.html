<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <table>
      <tr>
        <td>
          9AM <textarea id="9AM"></textarea> <button class="saveBtn">Save</button>
        </td>
      </tr>
      <tr>
        <td>10AM<textarea id="10AM"></textarea><button class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td>11AM<textarea id="11AM"></textarea><button class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td>12PM<textarea id="12PM"></textarea><button class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td>1PM<textarea id="1PM"></textarea><button class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td>2PM<textarea id="2PM"></textarea><button class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td>3PM<textarea id="3PM"></textarea><button class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td>4PM<textarea id="4PM"></textarea><button class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td>5PM<textarea id="5PM"></textarea><button class="saveBtn">Save</button></td>
      </tr>
    </table>
    <!-- Timeblocks go here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
