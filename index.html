<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Adding table rows and table data for the input sections. Within the data are text areas for the user to type. -->
  <div class="container">
    <table>
      <tr>
        <td id="td9AM">
          9AM <textarea id="text9AM"></textarea> <button id="9amBtn" class="saveBtn">Save</button>
        </td>
      </tr>
      <tr>
        <td id="td10AM">
          10AM<textarea id="text10AM"></textarea><button id="10amBtn" class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td id="td11AM">11AM<textarea id="text11AM"></textarea><button id="11amBtn" class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td id="td12PM">12PM<textarea id="text12PM"></textarea><button id="12pmBtn" class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td id="td1PM">1PM<textarea id="text1PM"></textarea><button id="1pmBtn" class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td id="td2PM">2PM<textarea id="text2PM"></textarea><button id="2pmBtn" class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td id="td3PM">3PM<textarea id="text3PM"></textarea><button id="3pmBtn" class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td id="td4PM">4PM<textarea id="text4PM"></textarea><button id="4pmBtn" class="saveBtn">Save</button></td>
      </tr>
      <tr>
        <td id="td5PM">5PM<textarea id="text5PM"></textarea><button id="5pmBtn" class="saveBtn">Save</button></td>
      </tr>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
  <!-- Script added on the bottom so as not to impact performance on html displaying -->
</body>

</html>
